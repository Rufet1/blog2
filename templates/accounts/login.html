{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class='container'>
        <div class='row'>
            <div class="col-md-6 col-md-offset-3">
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1> {{basliq}} </h1>
                <br>
                {{form|crispy}}
                <input class="btn btn-success" type="submit" value="{{ title }}">
                </form>
                {% if not request.user.is_authenticated %}
                <br>
                <p>Hesabınız yoxdur? <a href="{% url 'accounts:register' %}">Qeydiyyat</a></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
